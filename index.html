<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/configuration.css" />
    <link rel="stylesheet" href="./styles/games.css" />
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <aside class="modal" id="configurationOverlay">
      <h2>Choose your Name</h2>
      <form>
        <div class="formControl">
          <label for="playername">Player Name</label>
          <input type="text" name="playername" id="playername" required />
        </div>
        <p id="config-errors"></p>
        <div>
          <button type="reset" class="btn btnalt" id="cancel-config-btn">
            Cancel
          </button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with hardwork</p>
    </header>
    <main>
      <section id="gameConfiguration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="playerSymbol">X</p>
              <button
                class="btn btnalt"
                id="edit-player-1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="playerSymbol">O</p>
              <button
                class="btn btnalt"
                id="edit-player-2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>
      <section id="activeGame">
        <article id="gameOver">
          <h2>You won <span id="winnerName">Player Name</span></h2>
          <p>Click to start new game</p>
        </article>
        <p>It's your turn <span id="activePlayerName">Player Name</span>!</p>
        <ol id="gameBoard">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
